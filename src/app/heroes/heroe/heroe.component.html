<h1>{{ nombre }}</h1>

<dl>
  <td> Nombre: </td>
  <dd> {{ nombre }} </dd>

  <td> Edad: </td>
  <dd> {{ edad }} </dd>

  <td> Función: </td>
  <dd> {{ obtenerNombre() }} </dd>
  
  <td> Capitilizado: </td>
  <dd> {{ nombre.toUpperCase() }} </dd>
  
  <td> Get Capitilizado: </td>
  <dd> {{ nombreCapitalizado }} </dd>
</dl>

<button (click)="cambiarNombre()">
  Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
  Cambiar Edad
</button>
